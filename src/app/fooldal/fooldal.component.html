<body>
  <div class="container-fluid szamologep">
    <div style="margin-bottom: 10px" class="row">
      <div
        style="color: Red; display: flex; justify-content: flex-start"
        class="col"
      >
        <button
          routerLink="/szamologep"
          ly-button
          raised
          bg="primary"
          class="btn"
        >
          <strong>Számológép</strong>
        </button>
      </div>
      <div
        style="color: Red; display: flex; justify-content: center"
        class="col"
      >
        <button routerLink="/sorter" ly-button raised bg="primary" class="btn">
          <strong>Sorter</strong>
        </button>
      </div>
      <div
        style="color: Red; display: flex; justify-content: flex-end"
        class="col"
      >
        <button routerLink="/" ly-button raised class="btn kijel">
          <strong>Kijelentkezés</strong>
        </button>
      </div>
    </div>
    <div class="row">
      <div
        style="color: Red; display: flex; justify-content: flex-start"
        class="col"
      >
        <button
          routerLink="/eredmenyek"
          ly-button
          raised
          bg="primary"
          class="btn"
        >
          <strong>Eredmények</strong>
        </button>
      </div>
      <div
        style="color: Red; display: flex; justify-content: center"
        class="col"
      >
        <button
          routerLink="/akasztofa"
          ly-button
          raised
          bg="primary"
          class="btn"
        >
          <strong>Akasztófa</strong>
        </button>
      </div>
      <div
        style="color: Red; display: flex; justify-content: flex-end"
        class="col"
      ></div>
    </div>
  </div>
  <button
    routerLink="/contact"
    ly-button
    raised
    bg="primary"
    class="btn contact"
  >
    Contact
  </button>

  <div class="weather">
    <h1 class="weather-info">Időjárás</h1>
    <input
      class="weather-input"
      [(ngModel)]="varos"
      placeholder="Add meg a várost"
    />
    <button
      ly-button
      raised
      class="btn weather-btn"
      (click)="varoslekerdezes(varos)"
    >
      Keresés
    </button>
    <div class="weather-table">
      <table
        style="border-collapse: separate; border-spacing: 0 10px"
        *ngIf="finalWeather"
      >
        <col span="4" style="width: 500px" />
        <tr>
          <th>Ország</th>
          <th>Város</th>
          <th>Időjárás</th>
          <th>Idő</th>
        </tr>
        <tr>
          <td>{{ orszag }}</td>
          <td>{{ varoskiir }}</td>
          <td>{{ finalWeather.Temperature.Metric.Value }}°C</td>
          <td>{{ finalWeather.WeatherText }}</td>
        </tr>
      </table>
      <h1 style="margin-top: 1rem" *ngIf="hibasVaros">
        Hibás várost adtál meg!
      </h1>
    </div>
  </div>
</body>
